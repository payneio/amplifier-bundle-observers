# Multi-Observer Configuration
#
# Multiple specialized observers running in parallel for comprehensive review.
# Each observer focuses on a specific aspect of code quality.

hooks:
  - module: hooks-observations
    source: git+https://github.com/payneio/amplifier-bundle-observers@main#subdirectory=modules/hooks-observations
    config:
      hooks:
        - trigger: "orchestrator:complete"
          priority: 5

      execution:
        mode: parallel_sync
        max_concurrent: 5
        timeout_per_observer: 45
        on_timeout: skip

      observers:
        # Security focused review
        - observer: observers/security-auditor
          watch:
            - type: files
              paths:
                - "src/**/*.py"
            - type: conversation
              include_tool_calls: true

        # Secrets detection
        - observer: observers/secrets-scanner
          watch:
            - type: files
              paths:
                - "**/*.py"
                - "**/*.yaml"
                - "**/*.json"
                - "**/*.env*"

        # Performance analysis
        - observer: observers/performance-reviewer
          watch:
            - type: files
              paths:
                - "src/**/*.py"

        # Test coverage
        - observer: observers/test-quality
          watch:
            - type: files
              paths:
                - "src/**/*.py"
                - "tests/**/*.py"

        # Logic and reasoning
        - observer: observers/logic-checker
          watch:
            - type: conversation
              include_tool_calls: true
              include_reasoning: true
