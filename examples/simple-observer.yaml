# Simple Observer Configuration
#
# Minimal setup with a single code reviewer watching Python files.
# Good starting point for basic code quality monitoring.

hooks:
  - module: hooks-observations
    source: git+https://github.com/payneio/amplifier-bundle-observers@main#subdirectory=modules/hooks-observations
    config:
      hooks:
        - trigger: "orchestrator:complete"
          priority: 5

      execution:
        mode: parallel_sync
        timeout_per_observer: 30
        on_timeout: skip

      observers:
        - observer: observers/code-quality
          watch:
            - type: files
              paths:
                - "src/**/*.py"
                - "**/*.py"
