# Systems Thinking Observer Configuration
#
# Observers focused on systemic analysis, not just code.
# Great for architecture discussions, planning sessions, and decision-making.

hooks:
  - module: hooks-observations
    source: git+https://github.com/payneio/amplifier-bundle-observers@main#subdirectory=modules/hooks-observations
    config:
      hooks:
        - trigger: "orchestrator:complete"
          priority: 5

      execution:
        mode: parallel_sync
        max_concurrent: 5
        timeout_per_observer: 45
        on_timeout: skip

      observers:
        # Systems dynamics
        - observer: observers/systems-dynamics
          watch:
            - type: conversation
              include_reasoning: true

        # Unintended consequences
        - observer: observers/second-order-effects
          watch:
            - type: conversation
              include_reasoning: true

        # Find high-leverage interventions
        - observer: observers/leverage-points
          watch:
            - type: conversation
              include_reasoning: true

        # Check for cognitive biases
        - observer: observers/bias-detector
          watch:
            - type: conversation
              include_reasoning: true

        # Ensure stakeholders are considered
        - observer: observers/stakeholder-analyzer
          watch:
            - type: conversation
              include_reasoning: true
